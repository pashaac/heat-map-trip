<head>

    <!--JS -->
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

    <!-- .js files with business logic -->
    <script type="text/javascript" src="animation.js"></script> <!-- TODO Remove in future or create better -->
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="google-map.js"></script>
    <script type="text/javascript" src="geolocation-controller.js"></script>
    <script type="text/javascript" src="venue-controller.js"></script>

    <!-- google-map import should be before heat-map -->
    <script type="text/javascript" src="bower_components/web-animations-js/web-animations.min.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAihcW7K9WRbC_XRQ-qxCJqgSHeeN_97Rw&amp;libraries=places"></script>
    <script type="text/javascript" src="bower_components/heatmap.js-amd/build/heatmap.js"></script>
    <script type="text/javascript"
            src="bower_components/heatmap.js-amd/plugins/gmaps-heatmap/gmaps-heatmap.js"></script>

    <!--HTML-->
    <link rel="import" href="bower_components/google-map/google-map.html">

    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
    <link rel="import" href="bower_components/paper-slider/paper-slider.html">

    <link rel="import" href="bower_components/neon-animation/web-animations.html">

    <link rel="import" href="bower_components/iron-demo-helpers/demo-pages-shared-styles.html">

    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="google-map"></div>
<paper-input id="google-city-search-box" type="search" label="The city of interest" always-float-label char-counter
             error-message="Select the city from dropdown!"></paper-input>

<paper-dropdown id="data-source-dropdown" label="The data source" value="{{value}}" searchable
                error-message="Select the data source from dropdown!">
    <paper-item value="google">Google</paper-item>
    <paper-item value="foursquare">Foursquare</paper-item>
</paper-dropdown>

<dom-bind id="dom-categories">
    <template>
        <paper-dropdown id="categories-dropdown" label="Select any category" value="{{value}}" searchable multi
                        error-message="Select at least one of any categories from dropdown!">
            <template is="dom-repeat" items="{{items}}">
                <paper-item value$="{{item.value}}">{{item.value}}</paper-item>
            </template>
        </paper-dropdown>
    </template>
</dom-bind>

<paper-slider id="grid-slider" pin snaps min="0" dir="ltr" editable max="20" max-markers="20" step="1" value="0"></paper-slider>

<paper-button id="test-button" raised>Test button</paper-button>
<script>
    mapComponentsInitialization();
    geolocationReverseBrowser();
</script>
</body>
